<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" type="text/css" href="style.css" id="dark">
  <link rel="stylesheet" type="text/css" id="light">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Josefin+Sans">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 14px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none;}
    
  </style>
</head>
<body>
  <section class="bg">
  </section>

  <section class="body">

      <header>
        <h2>
          Todo
        </h2>
        <img class ='theme' onclick="changeTheme()" src="images/icon-sun.svg" alt="light-mode">
      </header>
      <p class="date"></p>

      <div class="enter type-In">
        <div class="circle"></div>
        <input type="text" placeholder="Create a new todo..." id="todoInput">
      </div>
      
      <div class="todo todoFrame">
         

        <div class="enter foot">
          <p class="count">items left</p>
          <p class="foot2">
            <p class="all">All</p>
            <p class="active">Active</p>
            <p class="completed">Completed</p>
          </p>
          <p  class="cCompleted">Clear Completed</p>
        </div>

      </div>

  </section>

  

 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/praise_oyeniyi">Praise_Oyeniyi</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
